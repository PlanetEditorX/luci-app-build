on:
  workflow_dispatch:
    inputs:
      verbose:
        description: 'æ˜¯å¦è¾“å‡ºè¯¦ç»†ç¼–è¯‘æ—¥å¿—ï¼ˆV=sï¼‰'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
